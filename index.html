<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="drumkit">
            <div class="pad" data-sound="kick">
                <h3>KICK</h3>
            </div>
            <div class="pad purple" data-sound="hihat">
                <H3>HI-HAT</H3>
            </div>
            <div class="pad" data-sound="openhat">
                <h3>OPEN HI-HAT</h3>
            </div>
            <div class="pad" data-sound="ghostsnare">
                <h3>SNARE</h3>
            </div>
            <div class="pad" data-sound="snare">
                <h3>GhostSnare</h3>
            </div>
            <div class="pad yellow" data-sound="crash">
                <H3>CRASH</H3>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
    <script src="./howler.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
